<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giallo Booleano</title>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- /Font Awesome -->

        <!-- Fonts -->

        <!-- Nerko One -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
            rel="stylesheet" />
        <!-- /Nerko One -->

        <!-- Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <!-- /Montserrat -->
        <!-- /Fonts -->

        <!-- Foglio di Stile Principale -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- /Foglio di Stile Principale -->
    </head>
    <body>
        <!-- Intestazione -->
        <header>
            <h1>Giallo Booleano</h1>
        </header>
        <!-- /Intestazione -->

        <!-- Corpo Pagina -->
        <main>
            <div class="container">
                <section class="introduction">
                    <div class="category">Dolci e Desserts</div>
                    <h2>
                        Tiramisù
                        <span class="additional-title"
                            >(Dolce Tradizionale)</span
                        >
                    </h2>
                    <div class="card">
                        <div class="img-card">
                            <img
                                src="img/tiramisu-video.png"
                                alt="Video Tiramisù" />
                        </div>
                        <div class="bottom-card">
                            <h3>In breve</h3>
                            <div class="description-card">
                                <div>Difficoltà: <strong>Facile</strong></div>
                                <div>Tempo: <strong>40 min</strong></div>
                                <div>
                                    Porzione per: <strong>8 persone</strong>
                                </div>
                                <div>Costo: <strong>contenuto</strong></div>
                                <div>
                                    <strong>Note:</strong> +2 ore di riposo in
                                    frigo
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="links-social">
                    <div class="link-facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <span class="link-text">facebook</span>
                    </div>
                    <div class="link-twitter">
                        <i class="fa-brands fa-twitter"></i>
                        <span class="link-text">twitter</span>
                    </div>
                    <div class="link-instagram">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="link-text">instagram</span>
                    </div>
                    <div class="link-pinterest">
                        <i class="fa-brands fa-pinterest"></i>
                        <span class="link-text">pinterest</span>
                    </div>
                    <div class="link-youtube">
                        <i class="fa-brands fa-youtube"></i>
                        <span class="link-text">youtube</span>
                    </div>
                </section>
                <section class="banner-ad"></section>
                <section class="presentation"></section>
            </div>
        </main>
        <!-- /Corpo Pagina -->

        <!-- Footer -->
        <footer></footer>
        <!-- /Footer -->
    </body>
</html>
